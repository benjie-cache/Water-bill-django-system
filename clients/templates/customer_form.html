{% extends 'base.html' %}
{%block content%}

<main id="main" class="main">
    <div class="row">
        <div class="pagetitle col-8">
          <h1>Add New Customer</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
              
              <li class="breadcrumb-item active">Add Customer</li>
            </ol>
          </nav>
        </div><!-- End Page Title -->
       
      </div>
<section class="section dashboard">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Fill in details below.</h5>

          <!-- Floating Labels Form -->
          <form class="row g-3"  method="post">
              {%csrf_token%}
            <div class="col-md-12">
              <div class="form-floating">
                {{form.full_name}}
                 <label for="{{form.full_name.as_p}}">Customer Name</label> 
            </div> 
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                {{form.address_line}}
                <!-- <input name="{{form.tenantName.as_p}}" type="text" class="form-control" id="floatingName" placeholder="Your Name"> -->
                <label for="{{form.address.as_p}}">Customer Address</label>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-floating">
                {{form.metre_number}}
                <!-- <input name="{{form.tenantEmail.as_p}}" type="email" class="form-control" id="floatingEmail" placeholder="Email"> -->
                <label for="{{form.metre_number.as_p}}">Customer Metre number</label>
              </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    {{form.active_phone_number}}
                  <!-- <input name="{{form.tenantPhone.as_p}}" type="text" class="form-control" id="floatingName" placeholder="Phone"> -->
                  <label for="{{form.active_phone_number.as_p}}">Customer Phone</label>
                </div>
            </div>
           
           
           
           
            <div class="text-center" id="submit-btns">
                <button  type="submit" id="btn1"  class="btn btn-primary" > <i class="bi bi-save"></i>Save</button>
              <!-- <button type="submit" id="btn1" class="btn btn-primary ">Save</button> -->
              <button type="submit" id="btn1" class="btn btn-primary"> <i class="bi bi-save-fill"></i>Save and Add another</button>
              <button type="submit" id="btn1" class="btn btn-primary"> <i class="bi bi-save2"></i>Save and Keep Editing</button>
            </div>
          </form><!-- End floating Labels Form -->

        </div>
      </div>

     
    
        
        
  

 
    
</section>
  </main><!-- End #main -->

{%endblock content%}
